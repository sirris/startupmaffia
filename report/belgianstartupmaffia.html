<!DOCTYPE html>
<meta charset="utf-8">
<style>

.wrapper {
   width: 960px;
   margin-left: auto;
   margin-right: auto;
   text-align: center;
 }

h1 {text-align: center;}

#footer {text-align: center;}
#footer a {text-decoration: none;}

#slider {
     width: 50%;
     margin-left: auto;
     margin-right: auto;
     margin-bottom: 50px;
 }

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: steelblue;
  stroke-opacity: .4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #d62728;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #d62728;
}

.link--target {
  stroke: #2ca02c;
}

</style>
<link rel="stylesheet" href="d3.slider.css" />
<body>
    <div class="wrapper">
    <h1>Visualization of the Belgian Startup Maffia</h1>
    <p>Hover over the names on the graph to see their connections.<br>Use the slider to zoom in on people with higher numbers of connections.</p>
    <div id="slider"></div>
    <div id="visual"></div>
    <div id="footer">
        Graph by <a target="_blank" href="https://twitter.com/nickboucart">@nickboucart</a>, based upon data meticulously collected by <a target="_blank" href="https://twitter.com/omohout">@omohout</a>, both working at <a target="_blank" href="http://www.sirris.be">Sirris</a>.
    </div>
</div>
